<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotería Layout</title>
<style>
  /* Reset y tipografía básica */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    padding: 20px;
  }

  /* Grid principal */
  .container {
    display: grid;
    grid-template-columns: 2fr 1fr; /* 2/3 jugadores, 1/3 aside */
    gap: 20px;
    min-height: 90vh;
  }

  /* Cards de jugadores */
  .players-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .player-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
    cursor: pointer;
    text-align: center;
  }

  .player-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .player-card.active {
    border: 3px solid #4CAF50;
    background-color: #e6ffe6;
  }

  /* Aside de control */
  aside {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .control-card, .latest-card, .winner-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  /* Títulos */
  h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #555;
  }

  /* Responsivo */
  @media (max-width: 900px) {
    .container {
      grid-template-columns: 1fr; /* una sola columna en móviles */
    }
    aside {
      order: -1; /* coloca aside arriba si es móvil */
    }
  }

  /* Botones */
  button {
    padding: 8px 12px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Izquierda: Cards de jugadores -->
  <div class="players-grid" id="playersGrid">
    <div class="player-card" data-id="1">Jugador 1</div>
    <div class="player-card" data-id="2">Jugador 2</div>
    <div class="player-card" data-id="3">Jugador 3</div>
    <div class="player-card" data-id="4">Jugador 4</div>
    <div class="player-card" data-id="5">Jugador 5</div>
    <div class="player-card" data-id="6">Jugador 6</div>
  </div>

  <!-- Derecha: Aside de control -->
  <aside>
    <div class="control-card">
      <h2>Control ADMIN</h2>
      <button onclick="nextCard()">Siguiente carta</button>
      <button onclick="declareWinner()">Declarar ganador</button>
    </div>

    <div class="latest-card">
      <h2>Carta en juego</h2>
      <p id="currentCard">-</p>
      <h2>Últimas cartas</h2>
      <p id="lastCards">-</p>
    </div>

    <div class="winner-card">
      <h2>Últimos ganadores</h2>
      <ul id="winnersList">
      </ul>
    </div>
  </aside>
</div>

<script>
  const playersGrid = document.getElementById('playersGrid');
  const currentCardEl = document.getElementById('currentCard');
  const lastCardsEl = document.getElementById('lastCards');
  const winnersListEl = document.getElementById('winnersList');

  let cards = Array.from({length: 20}, (_, i) => i + 1); // cartas 1-20
  let lastCards = [];
  let currentCard = null;
  let winners = [];

  function nextCard() {
    if(cards.length === 0){
      alert('No hay más cartas.');
      return;
    }
    // Saca una carta aleatoria
    const idx = Math.floor(Math.random() * cards.length);
    currentCard = cards.splice(idx, 1)[0];
    currentCardEl.textContent = currentCard;

    // Actualiza últimas cartas
    lastCards.unshift(currentCard);
    if(lastCards.length > 5) lastCards.pop();
    lastCardsEl.textContent = lastCards.join(', ');

    // Limpiar highlights
    document.querySelectorAll('.player-card').forEach(c => c.classList.remove('active'));
  }

  function declareWinner() {
    if(currentCard === null){
      alert('Primero saca una carta.');
      return;
    }

    // Elegir ganador aleatorio
    const players = Array.from(playersGrid.children);
    const winnerCard = players[Math.floor(Math.random() * players.length)];
    winnerCard.classList.add('active');
    winners.unshift(winnerCard.textContent);

    // Limitar últimos 5 ganadores
    if(winners.length > 5) winners.pop();

    // Actualizar lista
    winnersListEl.innerHTML = winners.map(w => `<li>${w}</li>`).join('');
  }
</script>

</body>
</html>
